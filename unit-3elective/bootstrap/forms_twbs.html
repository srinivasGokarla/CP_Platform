<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap General</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  <h4 class="ml-3 mt-4">Billing address</h4>
  <form>
    <div class="container-fluid">
      <div class="row mb-4"> 
        <div class="col">
          <lable>First name</lable>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <lable>Last name</lable>
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>

      </div>
      <lable>username</lable>
      <div class="input-group mb-3 mt-1">
        
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <lable>Email(optinal)</lable>
      <div class="input-group mb-3 mt-1">
        
        <input type="text" class="form-control" placeholder="you@exmaple.com" aria-label="email" aria-describedby="basic-addon1">
      </div>
      <lable>Address</lable>
      <div class="input-group mb-3 mt-1">
        
        <input type="text" class="form-control" placeholder="1234 Main str" aria-label="address" aria-describedby="basic-addon1">
      </div>
      <lable>Address-2(optinal)</lable>
      <div class="input-group mb-3 mt-1">
        <input type="text" class="form-control" placeholder="Apartment or suite" aria-label="address" aria-describedby="basic-addon1">
      </div>
     
    </div>
   <div class="container-fluid">
  
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
              <label for="floatingInputGrid">Email address</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label for="floatingSelectGrid">Works with selects</label>
            </div>
          </div>
        </div>
      </div>
     
         
   </div>
   
  </form>
  </body>
</html>
